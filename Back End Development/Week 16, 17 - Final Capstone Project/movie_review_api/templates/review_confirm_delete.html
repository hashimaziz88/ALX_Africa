<!-- templates/reviews/review_confirm_delete.html -->
{% extends 'base.html' %} {% block content %}
<h2>
  Are you sure you want to delete the review for "{{ object.movie_title }}"?
</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'review-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
