<!DOCTYPE html>
<html>
<head>
    <title>View Book</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>

    <!-- Check permissions for editing and deleting -->
    {% if perms.bookshelf.can_edit %}
        <a href="{% url 'edit_book' book_id=book.id %}">Edit Book</a>
    {% endif %}
    {% if perms.bookshelf.can_delete %}
        <a href="{% url 'delete_book' book_id=book.id %}">Delete Book</a>
    {% endif %}

    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
